<!DOCTYPE html>
<html lang="en">
{% load cache %}

{% cache 3600 head %}
  {% block head %}
  {% endblock head %}
{% endcache %}

<body>

  {% block header %}
  {% endblock header %}

  <main id="main">

    {% block content %}
    {% endblock content %}

  </main><!-- End #main -->

  {% block footer %}
  {% endblock footer %}

</body>

</html>
